syntax = "proto3";

package collector;

option go_package = "./pb";

message Ints {
    repeated int64 values = 1;
}

message Floats {
    repeated double values = 1;
}

message Data {
    oneof data {
        Ints ints = 1;
        Floats floats = 2;
    }
}

message Grid {
    int32 rows = 1;
    int32 cols = 2;
}

message MultiChannelGrid {
    int32 rows = 1;
    int32 cols = 2;
    int32 channels = 3;
    repeated string channel_names = 4;
}

message Scalar {
    string label = 1;
    double min = 2;
    double max = 3;
    string unit = 4;
}

message Vector2D {
    string label = 1;
    double max_magnitude = 2;
}

message TimeSeries {
    string label = 1;
    int32 points = 2;
    double min_value = 3;
    double max_value = 4;
}

message Option {
    string label = 1;
    string hotkey = 2;
}

message OptionListSchema {
    repeated Option options = 1;
}

message OutputSchema {
    oneof output {
        OptionListSchema option_list = 1;
    }
}

message OptionListOutput {
    int32 index = 1;
}

message Output {
    oneof output {
        OptionListOutput option_list = 1;
    }
}

message Input {
    oneof visualization {
        Grid grid = 1;
        MultiChannelGrid multi_grid = 2;
        Scalar scalar = 3;
        Vector2D vector = 4;
        TimeSeries time_series = 5;
    }

    Data data = 6;
}

message Request {
    repeated Input inputs = 1;
    OutputSchema output = 2;
}

message Response {
    Output output = 2;
}

service Collector {
    rpc Collect(Request) returns (Response) {}
}
